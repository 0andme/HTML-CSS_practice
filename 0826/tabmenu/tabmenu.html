<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabmenu</title>
  <link rel="stylesheet" href="/reset.css">
  <style>
    body {
      padding: 20px;
    }

    .tabmenu {
      overflow: hidden;
    }

    .tabmenu li {
      float: left;
      
      height: 36px;
      text-align: center;
      border-radius: 3px 3px 0 0;
      margin: 1px;
      color: red;
      background-color: rgb(255, 199, 46);
    }

    .tabmenu li a {
      display: block;
      line-height: 11px;
      margin: 11px 11px 14px;
      /* background-color: wheat; */
    }
  </style>
</head>

<body>
